<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Nota</title>
</head>
<body>
    <h1>Classificação de Nota</h1>
    <button onclick="classificarNota()">Classificar</button>
    <p id="resultado"></p>

    <script>
        function classificarNota() {
            const nota = parseInt(prompt("Digite uma nota de 0 a 10:"));
            let classificacao;

            switch (true) {
                case (nota >= 9 && nota <= 10):
                    classificacao = 'A';
                    break;
                case (nota >= 7 && nota < 9):
                    classificacao = 'B';
                    break;
                case (nota >= 5 && nota < 7):
                    classificacao = 'C';
                    break;
                case (nota >= 3 && nota < 5):
                    classificacao = 'D';
                    break;
                case (nota >= 0 && nota < 3):
                    classificacao = 'F';
                    break;
                default:
                    classificacao = 'Nota inválida';
            }

            document.getElementById('resultado').innerText = `Classificação: ${classificacao}`;
        }
    </script>
</body>
</html>
